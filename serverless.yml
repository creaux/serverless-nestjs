service: serverless-nestjs

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  tracing:
    apiGateway: true
  stage: ${opt:stage, 'dev'}
  environment:
    INVOICES_TABLE_NAME: ${self:custom:InvoicesTable.name}
  iamRoleStatement:
    - ${file(iam/InvoicesTableIAM.yml):InvoicesTableIAM}


plugins:
  - serverless-offline

package:
  exclude:
    - .git/**
    - src/**
    - test/**
    - e2e/**
    - nodemon.json
    - README.md

resources:
  Resources:
    InvoicesTable: ${file(resources/InvoicesTable.yml):InvoicesTable}

functions:
  index:
    handler: dist/index.handler
    events:
    - http:
        cors: true
        path: '/'
        method: any
    - http:
        cors: true
        path: '{proxy+}'
        method: any

custom:
  InvoicesTable:
    name: !Ref InvoicesTable
    arn: !GetAtt InvoicesTable.Arn
